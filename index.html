<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL 0.Setup</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div>WebGL Tutorial</div>
    <div>Camera Control</div>
      <label for="yawslider">Yaw</label>
      <input type="range" min="0" max="360" value="90" step="0.01" id="yawslider"/>
      <label for="pitchslider">Pitch</label>
      <input type="range" min="-89" max="89.9" value="0" step="0.01" id="pitchslider"/>
      <label for="distanceslider">Distance</label>
      <input type="range" min="0.2" max="10" value="5" step="0.01" id="distanceslider"/>
    <!-- uniform 변수 offset과 연동하여 canvas 요소의 위치를 조절하는 슬라이더 -->
    <div>Light Control</div>
      <label for="directionx">Direction X</label>
      <input type="range" min="-5" max="5" value="0" step="0.01" id="directionx"/>
      <label for="directiony">Direction Y</label>
      <input type="range" min="-5" max="5" value="0" step="0.01" id="directiony"/>
      <label for="directionz">Direction Z</label>
      <input type="range" min="-5" max="5" value="0" step="0.01" id="directionz"/>
    <div>Material Control</div>
      <label for="specularIntensity">Specular Intensity</label>
      <input type="range" min="0" max="10" value="0" step="0.01" id="specularIntensity"/>
      <label for="shininess">Shininess</label>
      <input type="range" min="1" max="512" value="32" step="0.01" id="shininess"/>
    <canvas id="c"></canvas>
  </body>
</html>
<script src="utils/webgl-obj-loader.js"></script>
<script src="utils/webgl-utils.js"></script> 
<script src="utils/gl-matrix.js"></script>
<script type = "module" src = "index.js"></script>
